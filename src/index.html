<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <title>Tictacdoe</title>
</head>
<body>
  <div>
      <table class="tableTicTacToe">
        <tr class="tr1">
           <td class="zeroButtonTd"><button class="zeroButton"/></td>
           <td class="firstButtonTd"><button class="firstButton"/></td>
           <td class="secondButtonTd"><button class="secondButton"/></td>
        </tr>
        <tr>
           <td class="thirdButtonTd"><button class="thirdButton"/></td>
           <td class="fourthButtonTd"><button class="fourthButton"/></td>
           <td class="fifthButtonTd"><button class="fifthButton"/></td>
        </tr>
        <tr>
           <td class="sixthButtonTd"><button class="sixthButton"/></td>
           <td class="seventhButtonTd"> <button class="seventhButton"/></td>
           <td class="eighthButtonTd"> <button class="eighthButton"/></td>
        </tr>
      </table>
      <div class="alignItems">
         <button class="resetButton"/>Reset Game</button>
         <div class="whosTurn"> X turn </div>
      </div>
    </div>
  </body>
</html>
